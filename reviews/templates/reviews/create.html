{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>생성</h1>
  {% else %}
    <h1>수정</h1>
  {% endif %}

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form data %}
    <input class='btn btn-primary' value='생성' type="submit" name="" id="">
  </form>
{% endblock %}
